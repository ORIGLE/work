<script>
    function jsonurl2(json){
      var arr=[];
      for(var i in json){
        arr.push(i+"="+json[i])
      }
      return arr.join("&")
    }
    var json={name:"张三",age:1000,job:"救爷爷"}
    var url=jsonurl2(json)
    document.write(url)
</script>
